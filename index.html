<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree&family=Hanken+Grotesk:wght@300&family=Montserrat&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="main-container">
    <div class="left-card">
     <figure>
     <img class="image" src="./images/image-product-desktop.jpg" alt="product-image">
      </figure> 
    </div>
    <div class="right-card">
      <div class="right-summary">
      <h1>PERFUME</h1>
      <p class="right-text">Gabrielle Essence Eau De Parfum</p>
      <article>
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </article>
      <div class="Product-price">
        <p><span class="sale-price">$149.99</span><del><span class="actual-price">$169.99</span></del></p>
      </div>
      <button>
        <img src="./images/icon-cart.svg" alt="cart-icon">
        <span>Add to Cart</span>
      </button>
      </div>
    </div>
  </div>
</main>
</body>
</html>
